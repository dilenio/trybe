<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>

      let catImage = document.querySelector("img");
      catImage.style.left = "0";
      let catWalkBack = false;
      function catWalk() {
        let catPosition = parseInt(catImage.style.left);
        
        if (catPosition >= (window.innerWidth - catImage.width) && !catWalkBack) {
          catImage.style.left = "0";
          catImage.style.transform = "scaleX(-1)";
          catWalkBack = true;
        } else if (catPosition <= 0 && catWalkBack) { 
          catImage.style.transform = "scaleX(1)";
          catWalkBack = false;
        }
        if (catWalkBack) {
          catImage.style.left = (catPosition - 10) + "px";
        } else {
          catImage.style.left = (catPosition + 10) + "px";
        }
        
      }
      window.setInterval(catWalk, 50);

  </script>
 </body>
</html>
