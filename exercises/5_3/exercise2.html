<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Calculator</title>
    <style>
      body {
        color: white;
        background-color: brown;
      }
    </style>
  </head>
<body>

  <label label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>

  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>

  <label>Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>

  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    // square
    let btn1 = document.querySelector("#square-button");
    btn1.addEventListener('click', square);
    let squareInput = document.querySelector("#square-input");
    squareInput.addEventListener('keyup',square);

    function square() {
      let square = parseInt(squareInput.value);
      let response = document.querySelector("#solution");
      response.innerHTML = square * square;
    }

    // half
    let btn2 = document.querySelector("#half-button");
    btn2.addEventListener('click', half);
    let halfInput = document.querySelector("#half-input");
    halfInput.addEventListener('keyup', half);

    function half() {
      let half = parseInt(halfInput.value);
      let response = document.querySelector("#solution");
      response.innerHTML = half / 2;
    }

    // percent
    let btn3 = document.querySelector("#percent-button");
    btn3.addEventListener('click', percent);
    let percentInput1 = document.querySelector("#percent1-input");
    let percentInput2 = document.querySelector("#percent2-input");
    percentInput1.addEventListener('keyup', percent);
    percentInput2.addEventListener('keyup', percent);

    function percent() {
      let num1 = parseInt(percentInput1.value);
      let num2 = parseInt(percentInput2.value);
      let response = document.querySelector("#solution");
      response.innerHTML = num1 / num2 * 100;
    }

    // radius
    let btn4 = document.querySelector("#area-button");
    btn4.addEventListener('click', radius);
    let radiusInput = document.querySelector("#area-input");
    radiusInput.addEventListener('keyup', radius);

    function radius() {
      let radius = parseInt(radiusInput.value);
      let response = document.querySelector("#solution");
      response.innerHTML = Math.PI * radius * radius;
    }
  </script>
</body>
</html>

For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
Bonus: respond to key presses so that the user doesn't have to click the button. -->
