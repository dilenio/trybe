<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function changeText() {
          let changeTextP = document.getElementsByTagName("p")[0];
          changeTextP.innerText = "Dilenio Enderle - Full Stack Developer";
          changeTextP.style.fontSize = "20px";
        }
        changeText();

        function changeColorTo() {
          let changeColor = document.getElementsByClassName('main-content')[0];
          changeColor.style.backgroundColor = "rgb(76 , 164 , 109)";
        }
        changeColorTo();

        function changeToWhite() {
          let change = document.getElementsByClassName("center-content")[0];
          change.style.backgroundColor = "white";
        }
        changeToWhite();

        function changeH1() {
          let changeText = document.getElementsByClassName("title")[0];
          changeText.innerText = "Exercício 5.1 - DOM & Javascript";
        }
        changeH1();

        function modifyP() {
          let changeParagraph = document.getElementsByTagName("p");
          for (let index in changeParagraph) {
            changeParagraph[index].style.textTransform = "uppercase";
          }
        }
        modifyP();

        function show() {
          let showP = document.getElementsByTagName("p");
          for (let index in showP) {
            console.log(showP[index].innerText);
          } 
        }
        show();

    </script>
  </body>
</html>
